baseURL: "grigolo.mt"
title: Giorgio Grigolo
paginate: 5
theme: gMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Giorgio Grigolo
  math: true
  description: " "
  keywords: [Blog, Portfolio, Arch-Linux, Mathematics, Computer Science]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false
  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    favicon: "favicon.png"
    favicon16x16: "favicon.png"
    favicon32x32: "favicon.png"
    apple_touch_icon: "favicon.png"
    safari_pinned_tab: "favicon.png"

  label:
    text: "Giorgio Grigolo"
    # icon: /src/apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Giorgio Grigolo
    subtitle: "Student or something"
    imageUrl: "pfp.png"
    imageWidth: 270
    imageHeight: 265
    imageTitle: me
    buttons:
      # - name: Talks
      #   url: talks

  socialIcons:
    - name: email
      url: "mailto:giorgio@grigolo.mt"
    - name: github
      url: "https://github.com/girogio"
    - name: linkedin
      url: "https://www.linkedin.com/in/girogio/"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/girogio/girogio.github.io/edit/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: info
      name: info
      url: /info/
      weight: 1
    - identifier: talks
      name: talks
      url: /talks/
      weight: 1
    - identifier: writeups
      weight: 1
      name: writeups
      url: /writeups/
    # - identifier: tags
    #   name: tags
    #   url: /tags/
      # weight: 40
    - identifier: schedule
      name: schedule
      url: /schedule/
      weight: 2
    # - identifier: search
    #   name: search
    #   url: /search/
    #   weight: 100
    - identifier: pgp
      weight:   3
      name: pgp
      url: /pgp/

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary
